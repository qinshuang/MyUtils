<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{{ static_url('plugin/codemirror-5.16.0/lib/codemirror.css') }}">
    <link rel="stylesheet" href="{{ static_url('plugin/codemirror-5.16.0/theme/midnight.css') }}">
    <link rel="stylesheet" href="{{ static_url('plugin/codemirror-5.16.0/addon/dialog/dialog.css') }}">
    <link rel="stylesheet" href="{{ static_url('plugin/codemirror-5.16.0/addon/hint/show-hint.css') }}">

</head>
<body>
<textarea name="" id="mytext" cols="30" rows="10">

</textarea>

<script src="{{ static_url('plugin/jquery-2.1.1/jquery-2.1.1.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/lib/codemirror.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/keymap/sublime.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/mode/javascript/javascript.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/addon/search/search.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/addon/search/searchcursor.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/addon/dialog/dialog.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/addon/hint/show-hint.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/addon/hint/javascript-hint.js') }}"></script>
<script src="{{ static_url('plugin/codemirror-5.16.0/addon/selection/active-line.js') }}"></script>

<script type="text/javascript">
    var editor = CodeMirror.fromTextArea(document.getElementById("mytext"), {
        lineNumbers: true,
        mode: "text/javascript",
        theme: 'midnight',
        keyMap: 'sublime',
        autofocus: true,
        extraKeys: {'Ctrl-Q': 'autocomplete'},
        styleActiveLine: true
    });
</script>
</body>
</html>
